<h3 class="total">Total Results - Code: {{searchResults.total_count}}</h3>
<li class="list_item" 
    *ngFor="let result of searchResults.items; let i = index"
    [ngStyle]="{'background-color' : (i % 2 === 0) ? 'springgreen': 'palegreen'}">
  <a [href]="result.html_url">
    <img class="avatar" [src]="result.repository.owner.avatar_url" />
    <h4 class="title">
      {{result.name | favoriteText:checkFavorite(result)}}
      <small> by {{result.repository.owner.login | uppercase}}</small>
    </h4>
  </a>
  <span class='favorite_icon' 
        *ngIf="!checkFavorite(result)"
        (click)="toggleFavorite(result)">&#9734;</span>
  <span class='favorite_icon favorited' 
        *ngIf="checkFavorite(result)"
        (click)="toggleFavorite(result)">&#9733;</span>
  <p class="description"> {{result.repository.description}}</p>
  <p> Path: {{result.path}} </p>
</li>
